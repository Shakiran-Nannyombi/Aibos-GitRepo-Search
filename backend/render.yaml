services:
  - type: web
    name: aibos-gitrepo-search
    runtime: python
    plan: free
    buildCommand: uv sync --frozen
    startCommand: uv run uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://lensgithub.netlify.app
        sync: false